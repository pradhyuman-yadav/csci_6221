<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add this line to include Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="weather-container">
        <div id="headers">
            <h1>Weather App</h1>
            <div id=dark_button>
                <label class="switch">
                    <input type="checkbox" onclick="darkModeToggle()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <!-- Add this div for the map -->
        <div id="map"></div>
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />
        <br>
        <div>
            <label for="weatherSelect">Choose an Option:</label>
            <select name="weatherSelect" id="weatherSelect">
                <option value="currentWeather">Current Weather</option>
                <option value="forecast">Forecast</option>
                <option value="future">Future</option>
                <option value="historic">Historic</option>
                <option value="marine">Marine</option>
            </select>
            <label for="dateSelector">Select date:</label>
            <input type="date" id="dateSelector" name="trip-start" value="2023-11-26" min="2018-01-01" max="2025-12-31" />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="alert-container"></div>
        <div id="weather-info">
            <div class="panels" id="left-panel1"></div>
            <div class="panels" id="right-panel1"></div>
            <div class="panels" id="left-panel2"></div>
            <div class="panels" id="right-panel2"></div>
            <div class="panels" id="left-panel3"></div>
            <div class="panels" id="right-panel3"></div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
